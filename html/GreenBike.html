<body>
<header>
    
    <h1><strong>Green Bike</strong>, la location de Velo Virtuelle Eco-Responsable</h1>
</header>
<div class="slider">
    <div id="slides">

        <figure class="slide one" id="slide_one">
            <img src="../pictures-/slide1.jpg" alt="">
            <figcaption>
                <h2>Partez à la découverte de la ville en vélo !</h2>
                <p>Ecologique, Pratique, Rapide.<br/>Avec GreenBike, redécouvrez la ville et facilitez-vous la vie !</p>

            </figcaption>
        </figure>
        <figure class="slide" id="slide_two">
            <img src="../pictures-/slide2.jpg" alt="">
            <figcaption>
                <h2>Sélectionnez une station sur la carte</h2>
                <p class="p2">Chaque station vous renseigne en temps réel sur le nombre de vélos encore disponibles</p>
                <p>Lorsque vous avez selectionné votre station, cliquez sur réserver</p>

            </figcaption>
        </figure>
        <figure class="slide" id="slide_three">
            <img src="../pictures-/bike_Slide_3.jpg" alt="">
            <figcaption>
                <h2>Remplissez et signez le formulaire</h2>
                <p>Remplissez le formulaire avec votre nom et prénom</p>
                <p class="p2"> Signez dans l'espace prévu à cet effet</p>

            </figcaption>
        </figure>
        <figure class="slide" id="slide_four">
            <img src="../pictures-/bike_Slide_4.jpg" alt="">
            <figcaption>
                <h2>Rendez vous à la station</h2>
                <p>Un compte à rebours s'affiche : Vous avez 20 minutes pour vous rendre à la station et récupérer
                    votre vélo réservé</p>

            </figcaption>
        </figure>
    </div>
    <div class="backward">
        <i class="fas fa-arrow-circle-left fa-3x"></i>
    </div>
    <div class="forward">
        <i class="fas fa-arrow-circle-right fa-3x"></i>
    </div>
    <div class="pause">
        <i class="far fa-pause-circle fa-3x"></i>
    </div>
</div>

<!--MAP-->

<div class="container-fluid">
    <div class="row">
        <div class="col-lg-12">
            <div id="mymap">
                <div id="stations">
                </div>

    </div>
</div>
